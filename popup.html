<body>
<div class="container" style="width:300px;height:250px;background-color:#eff0f1;">
<h1>Video Recording</h1>
         
<div class="form-group">
        <label for="gender1" class="col-sm-2 control-label">Select Recording Type:</label>
        <div class="col-sm-2">
          <select class="form-control" id="record_type">
            <option value="tab">Tab Recording</option>
            <option value="desktop">Desktop Recording</option>
          </select>          
        </div>
        <div style="margin-top: 30px;text-align: center;">
          <button type="button" id="start_record" class="btn btn-primary start_record">Start Recording</button>
        </div>
</div>          
</div>

 
</body>
